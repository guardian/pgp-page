stacks: [secure-contact]
regions: [eu-west-1]

templates:
  lambda:
    type: aws-lambda
    parameters:
      bucket: infosec-dist
      functionNames: [secure-contact-]
      fileName: secure-contact-lambda.zip
      prefixStack: false

deployments:
  lambdaUpload:
    template: lambda
    actions:
    - uploadLambda

  lambdaUpdate:
    template: lambda
    actions:
    - updateLambda